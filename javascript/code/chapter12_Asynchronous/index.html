    <h1>Asynchronous JavaScript Examples ğŸ‘‡</h1>

    <script>
        // â±ï¸ Chapter 12: Asynchronous JavaScript â±ï¸

        // ğŸ”„ 1. Understanding Asynchronous Programming ğŸ”„

        // â¡ï¸ Synchronous Programming: Code executes LINE by LINE, sequentially. ğŸš¶â€â™‚ï¸ğŸš¶â€â™‚ï¸ğŸš¶â€â™‚ï¸
        //    - If a task takes time, the next line WAITS until it's done (blocking). â³
        //    - Analogy: A queue at a single checkout counter. ğŸ§->ğŸ“¦->ğŸ’°->ğŸš¶â€â™‚ï¸

        // Example of Synchronous Code:
        function syncTask1() {
            console.log("Sync Task 1 started ğŸš¦");
            // Simulate a long-running synchronous operation (blocking the thread) â³
            let startTime = new Date().getTime();
            while (new Date().getTime() - startTime < 3000) { // Wait for 3 seconds
                // Block the thread
            }
            console.log("Sync Task 1 finished âœ…");
        }

        function syncTask2() {
            console.log("Sync Task 2 started ğŸš¦");
            console.log("Sync Task 2 finished âœ…");
        }

        console.log("Synchronous Execution Demo:");
        syncTask1(); // Task 2 will wait for Task 1 to complete. â³
        syncTask2();

        // Output Order (Synchronous):
        // Synchronous Execution Demo:
        // Sync Task 1 started ğŸš¦
        // Sync Task 1 finished âœ…
        // Sync Task 2 started ğŸš¦
        // Sync Task 2 finished âœ…

        // ğŸ’¨ Asynchronous Programming: Code execution is NON-BLOCKING. ğŸƒâ€â™€ï¸ğŸ’¨
        //    - Long tasks are started in the background. âš™ï¸
        //    - JavaScript continues to execute other code without waiting. ğŸš€
        //    - When the background task finishes, a 'callback' is triggered. ğŸ””
        //    - Analogy: Ordering food online. ğŸ“± -> ğŸ½ï¸ (You can do other things while waiting for delivery). ğŸ•

        // Example of Asynchronous Code using setTimeout:
        function asyncTask() {
            console.log("Async Task started ğŸš¦");
            setTimeout(function() { // setTimeout is an asynchronous function. â±ï¸
                console.log("Async Task finished âœ…"); // This will be executed LATER (after delay).
            }, 2000); // 2000 milliseconds (2 seconds) delay.
            console.log("Code after setTimeout is executed IMMEDIATELY! ğŸš€"); // Non-blocking!
        }

        console.log("\nAsynchronous Execution Demo:");
        asyncTask();

        // Output Order (Asynchronous):
        // Asynchronous Execution Demo:
        // Async Task started ğŸš¦
        // Code after setTimeout is executed IMMEDIATELY! ğŸš€
        // (after 2 seconds...)
        // Async Task finished âœ…

        // ğŸ§µ JavaScript is Single-Threaded but Asynchronous via Event Loop ğŸ§µ
        //    - JS engine has ONE call stack (for synchronous operations). ğŸ—‚ï¸
        //    - Asynchronous operations (like setTimeout, fetch) are handled by Browser APIs (Web APIs) or Node.js APIs. ğŸŒ
        //    - When async task completes, its callback is placed in the Callback Queue. â¡ï¸ Queues
        //    - Event Loop constantly checks if the call stack is empty. ğŸ‘€
        //    - If call stack is empty, Event Loop takes the FIRST callback from the Callback Queue and pushes it onto the call stack for execution. ğŸ”„

        // Event Loop Diagram (Simplified):

        //  Call Stack (Synchronous Code)  |  Web APIs (Async Tasks)  | Callback Queue (Ready Callbacks) | Event Loop (Orchestrator) ğŸ”„
        //  -----------------------------|--------------------------|---------------------------------|------------------------------
        //  [ ]                          |                          | [ ]                               |  Checks if Call Stack Empty ğŸ‘€
        //  sync code ->                | setTimeout() ->         |  Callback from setTimeout ->     |  Moves Callback to Call Stack â¡ï¸
        //  ...                          | fetch() ->              |  Callback from fetch() ->        |  ...

        // ğŸ“ 2. Callbacks and Callback Hell ğŸ“

        // Callbacks: Functions passed as arguments to other functions, to be executed LATER (often after an async operation). âš™ï¸ -> âš™ï¸

        // Example with Callback:
        function fetchDataCallback(url, callback) {
            console.log("fetchDataCallback: Fetching data from", url, "...");
            setTimeout(function() { // Simulate async data fetching. â±ï¸
                const data = `Data from ${url}`; // Mock data.
                callback(null, data); // Invoke callback with data (or error as first arg). ğŸ“
            }, 1500);
        }

        function processDataCallback(error, data) {
            if (error) {
                console.error("Error fetching data:", error);
                return;
            }
            console.log("processDataCallback: Data received:", data);
            // Further processing of data...
        }

        console.log("\nCallback Example:");
        fetchDataCallback("api.example.com/data1", processDataCallback); // Pass processDataCallback as callback.

        // Callback Hell (Pyramid of Doom): Deeply nested callbacks, making code hard to read and maintain. ğŸ˜µâ€ğŸ’« â¡ï¸ â›°ï¸

        // Example of Callback Hell (nested fetchData calls):
        function fetchDataCallbackHell(url1, url2, url3, finalCallback) {
            fetchDataCallback(url1, function(error1, data1) { // Level 1 callback
                if (error1) return finalCallback(error1);
                fetchDataCallback(url2, function(error2, data2) { // Level 2 callback (nested)
                    if (error2) return finalCallback(error2);
                    fetchDataCallback(url3, function(error3, data3) { // Level 3 callback (deeper nesting)
                        if (error3) return finalCallback(error3);
                        const combinedData = [data1, data2, data3]; // Process data from all calls.
                        finalCallback(null, combinedData); // Finally call the final callback.
                    });
                });
            });
        }

        function handleCallbackHellResult(error, results) {
            if (error) {
                console.error("Callback Hell Error:", error);
            } else {
                console.log("Callback Hell Results:", results);
            }
        }

        console.log("\nCallback Hell Example:");
        fetchDataCallbackHell("api.example.com/urlA", "api.example.com/urlB", "api.example.com/urlC", handleCallbackHellResult);

        // Diagram of Callback Hell (Pyramid):

        // fetchDataCallbackHell â›°ï¸
        //  â””â”€â”€ fetchDataCallback (url1, callbackLv1)
        //      â””â”€â”€ callbackLv1 âš™ï¸
        //          â””â”€â”€ fetchDataCallback (url2, callbackLv2)
        //              â””â”€â”€ callbackLv2 âš™ï¸
        //                  â””â”€â”€ fetchDataCallback (url3, callbackLv3)
        //                      â””â”€â”€ callbackLv3 âš™ï¸
        //                          â””â”€â”€ finalCallback (process combined data) âœ…

        // ğŸ 3. Promises and the Promise API (then, catch, finally) ğŸ

        // Promises: Objects representing the eventual result of an async operation. ğŸ“¦
        //    - States:
        //      1. Pending: Initial state, operation not yet completed. â³
        //      2. Fulfilled (Resolved): Operation successful, promise has a value. âœ… -> value
        //      3. Rejected: Operation failed, promise has a reason (error). âŒ -> error

        // Creating a Promise: new Promise( (resolve, reject) => { ... async operation ... } )
        //    - `resolve(value)`: Function to transition promise to 'fulfilled' state with 'value'. âœ…
        //    - `reject(reason)`: Function to transition promise to 'rejected' state with 'reason'. âŒ

        // Example Promise Creation:
        function createPromiseExample(shouldResolve) {
            return new Promise((resolve, reject) => {
                console.log("Promise is pending... â³");
                setTimeout(() => {
                    if (shouldResolve) {
                        resolve("Promise Resolved! ğŸ‰"); // Resolve after 1 second if shouldResolve is true.
                    } else {
                        reject("Promise Rejected! ğŸ’¥"); // Reject after 1 second if shouldResolve is false.
                    }
                }, 1000);
            });
        }

        // Consuming Promises: using .then(), .catch(), .finally()

        // .then(onFulfilled, onRejected): Handles fulfilled and (optionally) rejected promises. âœ…/âŒ
        // .catch(onRejected): Specifically handles rejected promises (errors). âŒ
        // .finally(onSettled): Runs ALWAYS after promise is settled (fulfilled or rejected). ğŸ

        // Example Promise Consumption:
        const promise1 = createPromiseExample(true); // Promise that will resolve.
        promise1
            .then(value => { // .then() for successful resolution. âœ…
                console.log(".then() - Success:", value);
                return "Value from first .then()"; // You can return values to chain .then() calls.
            })
            .then(nextValue => { // Chaining .then() calls. âœ… -> âœ…
                console.log(".then() - Chained:", nextValue);
            })
            .catch(error => { // .catch() for handling rejections (errors). âŒ
                console.error(".catch() - Error:", error); // This will NOT be called for promise1 (it resolves).
            })
            .finally(() => { // .finally() runs regardless of resolve/reject. ğŸ
                console.log(".finally() - Promise 1 Settled.");
            });

        const promise2 = createPromiseExample(false); // Promise that will reject.
        promise2
            .then(value => { // .then() - Will NOT be called for promise2 (it rejects).
                console.log(".then() - Success (Promise 2):", value);
            })
            .catch(error => { // .catch() - Will handle the rejection. âŒ
                console.error(".catch() - Error (Promise 2):", error); // This WILL be called for promise2.
            })
            .finally(() => { // .finally() - Runs for promise2 as well. ğŸ
                console.log(".finally() - Promise 2 Settled.");
            });

        // Promise Chaining: Returning values from .then() to create a sequence of async operations. âœ… -> âœ… -> âœ… ...

        function fetchDataPromise(url) {
            return new Promise((resolve, reject) => {
                console.log("fetchDataPromise: Fetching", url, "...");
                setTimeout(() => {
                    const success = url.includes("success"); // Simulate success based on URL.
                    if (success) {
                        resolve(`Data from ${url} (Promise)`);
                    } else {
                        reject(`Failed to fetch from ${url} (Promise)`);
                    }
                }, 1200);
            });
        }

        console.log("\nPromise Chaining Example:");
        fetchDataPromise("api.example.com/data-success")
            .then(data1 => {
                console.log(".then() 1:", data1);
                return fetchDataPromise("api.example.com/data2-success"); // Return another promise to chain.
            })
            .then(data2 => {
                console.log(".then() 2:", data2);
                return fetchDataPromise("api.example.com/data3-fail"); // This one will fail.
            })
            .then(data3 => { // This .then() will be SKIPPED because the previous promise rejected.
                console.log(".then() 3 (skipped due to error):", data3);
            })
            .catch(error => { // .catch() will handle the rejection from fetchDataPromise("api.example.com/data3-fail"). âŒ
                console.error(".catch() - Error in chain:", error);
            })
            .finally(() => {
                console.log(".finally() - Promise Chain Ended.");
            });

        // âœ¨ 4. async and await for Cleaner Asynchronous Code âœ¨

        // async functions: Functions declared with 'async' keyword ALWAYS return a Promise. âš™ï¸ -> ğŸ“¦
        // await keyword: Used INSIDE async functions to pause execution until a Promise resolves. â³ -> âœ… value or â³ -> âŒ error
        //    - Makes asynchronous code look and behave more like synchronous code. ğŸª„

        // Example async function:
        async function asyncFunctionExample() {
            console.log("asyncFunctionExample started...");
            const resolvedValue = await createPromiseExample(true); // await a promise resolution. â³ -> âœ…
            console.log("asyncFunctionExample - Promise Resolved:", resolvedValue);
            return "Async function completed!"; // Implicitly returns a Promise.resolve("Async function completed!")
        }

        console.log("\nasync/await Example 1:");
        asyncFunctionExample()
            .then(finalResult => {
                console.log(".then() - asyncFunctionExample result:", finalResult);
            });

        // Error Handling with async/await: Use try...catch blocks for promise rejections. ğŸš¨

        async function asyncFunctionWithErrorHandling() {
            try {
                console.log("asyncFunctionWithErrorHandling started...");
                const rejectedValue = await createPromiseExample(false); // await a promise rejection. â³ -> âŒ
                // If promise rejects, code execution jumps to the catch block below.
                console.log("This line will NOT be reached if promise is rejected."); // Skipped on rejection.
                return rejectedValue; // Or any value if it were to reach here.
            } catch (error) { // Catch block to handle promise rejections. âŒ
                console.error(".catch() - Error in asyncFunctionWithErrorHandling:", error);
                return "Error handled in async function"; // You can return a value even after error.
            } finally { // finally block in async functions. ğŸ
                console.log(".finally() - asyncFunctionWithErrorHandling completed (with or without error).");
            }
        }

        console.log("\nasync/await Example 2 (Error Handling):");
        asyncFunctionWithErrorHandling()
            .then(finalResult => { // .then() will be called even if error was caught inside async function (if you return from catch).
                console.log(".then() - asyncFunctionWithErrorHandling result:", finalResult); // Will receive "Error handled in async function"
            });

        // ğŸŒ 5. Example: fetch() request to fetch data from any API ğŸŒ

        // fetch(url, options?): Function to make network requests. Returns a Promise that resolves with the Response object. ğŸ“¦ -> Response

        async function fetchDataFromAPI() {
            try {
                console.log("fetchDataFromAPI: Fetching data from API...");
                const response = await fetch('https://jsonplaceholder.typicode.com/todos/1'); // Make API request using fetch. ğŸŒ -> ğŸ“¦ (Response)

                if (!response.ok) { // Check if response status is in the OK range (200-299).
                    throw new Error(`HTTP error! status: ${response.status}`); // Throw error if not OK.
                }

                const data = await response.json(); // Parse response body as JSON. ğŸ“¦ (JSON Data)
                console.log("fetchDataFromAPI: Data received from API:", data); // Log the fetched data.
                return data; // Return the JSON data.

            } catch (error) { // Catch any errors during fetch or JSON parsing. âŒ
                console.error("fetchDataFromAPI: Fetch error:", error);
                return null; // Or re-throw, or handle as needed.
            } finally {
                console.log("fetchDataFromAPI: Fetch operation completed.");
            }
        }

        console.log("\nfetch() API Example:");
        fetchDataFromAPI()
            .then(apiData => {
                if (apiData) {
                    console.log(".then() - API Data processed:", apiData.title); // Access and process API data.
                } else {
                    console.log(".then() - No API data to process (fetch failed).");
                }
            });

        // ğŸ‰ Chapter 12 Completed! You are now navigating Asynchronous JavaScript! ğŸš€
        console.log("\nChapter 12: Asynchronous JavaScript - Completed! â±ï¸ You can now handle async operations! âœ¨");
    </script>
