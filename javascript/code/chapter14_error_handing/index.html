    <meta charset="UTF-8">

<body>
    <h1>Chapter 14: Error Handling in JavaScript - Be a Bug Slayer! ğŸª²âš”ï¸</h1>

    <div id="error-display">
        <!-- Error messages will be displayed here -->
    </div>

    <script>
        // ğŸ›¡ï¸ Chapter 14: Error Handling - Making Your Code Robust ğŸ›¡ï¸

        // ğŸ› 1. try, catch, and finally Blocks - Your Error Safety Net ğŸ•¸ï¸

        // Error Handling: Anticipating and gracefully responding to errors during code execution. ğŸ§˜â€â™€ï¸
        // Prevents your application from crashing and provides a better user experience. ğŸ‘

        // try...catch Block: Core mechanism for handling runtime errors. ğŸ§±
        //   - try Block: Encloses code that MIGHT throw an error. âš ï¸
        //   - catch Block: Encloses code that is executed ONLY if an error occurs in the try block. ğŸ£
        //      - Receives the error object as an argument (usually named 'error' or 'err'). ğŸ“¦

        // Basic try...catch Structure:
        //
        // try {
        //     // âš ï¸ Code that might cause an error ğŸ’£
        // } catch (error) {
        //     // ğŸ£ Code to handle the error ğŸ¤•
        //     // e.g., log error, display user-friendly message, attempt recovery.
        // }

        // Example 1: Handling Division by Zero Error â—0ï¸âƒ£
        console.log("\nExample 1: Division by Zero Error Handling");
        try {
            console.log("Try block started...");
            let numerator = 10;
            let denominator = 0;
            if (denominator === 0) {
                throw new Error("Cannot divide by zero! ğŸš«"); // Manually throw an error if denominator is zero
            }
            let result = numerator / denominator; // ğŸ’£ Potential error here if denominator is 0 (without above check, JS will throw error)
            console.log("Result of division:", result); // âŒ This line will NOT be reached if error is thrown
            console.log("Try block finished successfully."); // âŒ This line will NOT be reached if error is thrown
        } catch (error) { // ğŸ£ Catch block to handle the error
            console.error("Catch block executed! ğŸ£ An error occurred:", error.message); // âœ… Error message logged
            document.getElementById('error-display').textContent = "Oops! Something went wrong: " + error.message; // Display error on webpage
        }
        // Execution flow: try block -> error thrown -> catch block -> rest of script

        // Example 2: Handling JSON Parsing Error ğŸ’” JSON
        console.log("\nExample 2: JSON Parsing Error Handling");
        const invalidJsonString = '{"name": "Eve", "age": 29, city: "Sydney"}'; // âš ï¸ Invalid JSON (missing quotes for 'city' key)
        try {
            console.log("Try block started for JSON parsing...");
            const parsedJsonObject = JSON.parse(invalidJsonString); // ğŸ’£ Potential error: invalid JSON format
            console.log("Parsed JSON Object:", parsedJsonObject); // âŒ Will not reach here if parsing fails
            console.log("Try block finished JSON parsing successfully."); // âŒ Will not reach here if parsing fails
        } catch (parseError) { // ğŸ£ Catch block for JSON parsing errors specifically (can rename error variable)
            console.error("Catch block for JSON parsing executed! ğŸ£ JSON Parsing Error:", parseError.message); // âœ… Error message logged
            document.getElementById('error-display').textContent += "\nJSON Error: " + parseError.message; // Append error to webpage
        }

        // finally Block (Optional): Code that ALWAYS executes, regardless of whether an error occurred or not. ğŸ
        //   - Used for cleanup tasks: releasing resources, closing files, logging completion, etc. ğŸ§¹

        // try...catch...finally Structure:
        //
        // try {
        //     // âš ï¸ Code that might cause an error
        // } catch (error) {
        //     // ğŸ£ Code to handle the error
        // } finally {
        //     // ğŸ Code that always runs, after try or catch block.
        //     // e.g., cleanup operations.
        // }

        // Example 3: try...catch...finally Demo ğŸ
        console.log("\nExample 3: try...catch...finally Block Demo");
        function exampleFinallyBlock(shouldError) {
            try {
                console.log("Try block in exampleFinallyBlock started...");
                if (shouldError) {
                    throw new Error("Intentional error for finally demo! ğŸ’¥"); // Intentionally throw error
                }
                console.log("No error in try block this time."); // âœ… Will be logged if no error
                return "Try block success"; // Return value from try block
            } catch (error) {
                console.error("Catch block in exampleFinallyBlock executed! ğŸ£ Error:", error.message); // âœ… Error logged if error thrown
                return "Catch block execution"; // Return value from catch block
            } finally {
                console.log("Finally block in exampleFinallyBlock executed! ğŸ This always runs."); // ğŸ Always logged
                // Typically used for cleanup, logging, etc., regardless of outcome.
                // Note: 'finally' block's return value can override try/catch return values (use with caution).
                console.log("--- finally block finished ---");
            }
        }

        console.log("\nRunning exampleFinallyBlock without error:");
        let resultNoError = exampleFinallyBlock(false); // No error case
        console.log("Result from exampleFinallyBlock (no error):", resultNoError); // Output from try block

        console.log("\nRunning exampleFinallyBlock WITH error:");
        let resultWithError = exampleFinallyBlock(true); // Error case
        console.log("Result from exampleFinallyBlock (with error):", resultWithError); // Output from catch block

        // ğŸ’¥ 2. Throwing Custom Errors - Take Control of Error Signaling ğŸš¦

        // throw keyword: Used to manually generate and raise errors in your code. ğŸ’¥
        //   - Allows you to signal specific error conditions based on your application logic. ğŸš¦
        //   - You can throw built-in Error objects or custom Error objects. ğŸ“¦

        // Throwing Custom Error Structure:
        //
        // if (conditionThatIndicatesError) {
        //     throw new Error("Descriptive error message here"); // Throw a new Error object
        // }

        // Example 1: Validating User Input (Age) ğŸ‘¶ğŸ‘´
        console.log("\nExample 1: Custom Error for Age Validation");
        function validateAge(age) {
            if (typeof age !== 'number' || isNaN(age)) {
                throw new TypeError("Age must be a number! ğŸ”¢"); // Throw TypeError for incorrect data type
            }
            if (age < 0) {
                throw new RangeError("Age cannot be negative! ğŸ‘¶"); // Throw RangeError for out-of-range value
            }
            if (age > 120) {
                throw new RangeError("Age seems too high! (Max 120 expected) ğŸ‘´"); // Another RangeError
            }
            console.log("Age is valid:", age); // âœ… Log if age is valid
            return true; // Indicate age is valid
        }

        try {
            validateAge("twenty"); // ğŸ’£ Invalid age type - will throw TypeError
        } catch (error) {
            if (error instanceof TypeError) { // Check if error is of specific type (TypeError)
                console.error("Type Error caught! ğŸ£", error.message); // âœ… Handle TypeError specifically
                document.getElementById('error-display').textContent += "\nType Error: " + error.message;
            } else {
                console.error("Some other error occurred during age validation:", error); // Generic error handling
            }
        }

        try {
            validateAge(-10); // ğŸ’£ Negative age - will throw RangeError
        } catch (error) {
            if (error instanceof RangeError) { // Check if error is of specific type (RangeError)
                console.error("Range Error caught! ğŸ£", error.message); // âœ… Handle RangeError specifically
                document.getElementById('error-display').textContent += "\nRange Error: " + error.message;
            } else {
                console.error("Some other error occurred during age validation:", error); // Generic error handling
            }
        }

        try {
            validateAge(75); // âœ… Valid age - no error thrown
            console.log("Age validation successful for 75."); // âœ… Will be logged
        } catch (error) {
            console.error("Error during age validation (should not happen for valid age):", error); // âŒ Should not be logged for valid age
        }

        // Example 2: Custom Error for API Response Status ğŸŒğŸš¦
        console.log("\nExample 2: Custom Error for API Status");
        async function fetchDataFromApiWithStatusCheck(url) {
            const response = await fetch(url);
            if (!response.ok) { // Check if HTTP status code is NOT in the 200-299 range (not successful)
                throw new Error(`API request failed with status: ${response.status} for URL: ${url}`); // ğŸ’¥ Throw custom error with status
            }
            const data = await response.json();
            return data;
        }

        async function processApiData() {
            try {
                const apiData = await fetchDataFromApiWithStatusCheck('https://jsonplaceholder.typicode.com/todos/1'); // âœ… Valid URL
                console.log("API Data fetched successfully:", apiData); // âœ… Log data if fetch is successful
            } catch (apiError) {
                console.error("API Error caught! ğŸ£", apiError.message); // âœ… Log API error message
                document.getElementById('error-display').textContent += "\nAPI Error: " + apiError.message;
            }

            try {
                await fetchDataFromApiWithStatusCheck('https://non-existent-api-url.com/data'); // ğŸ’£ Invalid URL - will cause fetch error (and custom error throw)
            } catch (apiError) {
                console.error("API Error caught for invalid URL! ğŸ£", apiError.message); // âœ… Log API error for invalid URL
                document.getElementById('error-display').textContent += "\nAPI Error (Invalid URL): " + apiError.message;
            }
        }

        processApiData(); // Execute API data processing

        // ğŸª² 3. Debugging JavaScript Code - Become a Bug Detective! ğŸ•µï¸â€â™€ï¸

        // Debugging: Systematic process of finding and fixing errors (bugs) in your code. ğŸ•µï¸â€â™‚ï¸ğŸ”§
        // Essential skill for every developer! ğŸ’ª

        // Common Debugging Techniques:

        // a) console.log(): The Swiss Army Knife of Debugging! ğŸ§°
        //    - Insert console.log() statements at strategic points in your code. ğŸ“
        //    - Inspect variable values, check program flow, verify function outputs. ğŸ”

        // Example console.log() debugging:
        console.log("\nDebugging with console.log() Example:");
        function calculateTotalCost(price, quantity, discount) {
            console.log("Debugging: Function calculateTotalCost called with:", { price, quantity, discount }); // Log input parameters
            if (typeof price !== 'number' || typeof quantity !== 'number' || typeof discount !== 'number') {
                console.warn("Warning: Input types are not all numbers. Type coercion might occur."); // Warn about potential type issues
            }
            let discountedPrice = price * (1 - discount);
            console.log("Debugging: Discounted price calculated:", discountedPrice); // Log intermediate value
            let totalCost = discountedPrice * quantity;
            console.log("Debugging: Total cost calculated:", totalCost); // Log final result
            return totalCost;
        }

        let itemPrice = 50;
        let itemCount = 3;
        let discountRate = 0.2; // 20% discount
        let finalTotal = calculateTotalCost(itemPrice, itemCount, discountRate);
        console.log("Final Total Cost:", finalTotal); // Log the returned result

        // b) Browser Developer Tools Debugger: Powerful Integrated Debugging Environment ğŸ’»
        //    - Access DevTools: Right-click on webpage -> Inspect (or Inspect Element) -> Go to 'Sources' (Chrome) or 'Debugger' (Firefox) tab. ğŸŒ
        //    - Set Breakpoints: Click on line numbers in your code in DevTools Sources/Debugger to set breakpoints (red dots). ğŸ”´
        //    - Step Through Code: Use controls like 'Step over', 'Step into', 'Step out', 'Resume' to execute code line by line and control execution flow. ğŸš¶â€â™€ï¸
        //    - Inspect Variables: Watch variable values in 'Scope' or 'Watch' panels in DevTools as you step through code. ğŸ‘€
        //    - Call Stack: Examine the call stack to understand the sequence of function calls leading to the current point. ğŸ“

        // Basic Debugging Steps (General Approach): ğŸ‘£
        // 1. Identify the Issue: Understand the error message (if any), reproduce the bug, define the problem clearly. ğŸ¤”
        // 2. Isolate the Problem: Narrow down the code section likely causing the error. Divide and conquer! ğŸ—ºï¸
        // 3. Use Debugging Tools: Employ console.log() for quick checks, and browser DevTools for in-depth analysis. ğŸ§°
        // 4. Fix the Error: Correct the code based on your debugging findings. âœï¸
        // 5. Test Thoroughly: Verify that the fix resolves the issue AND doesn't introduce new problems. ğŸ§ª

        // ğŸ‰ Chapter 14 Completed! You are now equipped to handle errors and debug like a pro! ğŸš€
        console.log("\nChapter 14: Error Handling - Completed! ğŸ›¡ï¸ Go forth and write robust, bug-free code! âœ¨");

    </script>
