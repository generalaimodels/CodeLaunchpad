    <h1 id="main-heading">DOM Manipulation Examples ğŸš€</h1>

    <div id="container">

        <p class="text">
            Ask any question to two chosen models (e.g., ChatGPT, Gemini, Claude, Llama) and vote for the better one!

    <ul id="item-list">

    <div id="styling-div" style="border: 1px solid black; padding: 10px;">Styling Example ğŸ¨</div>

    <script>
        // ğŸ¯ 2. Selecting HTML Elements ğŸ¯

        // ğŸ†” getElementById() - Selects a single element by its unique ID.
        // Example 1: Select the main heading. ğŸš€
        const headingElement = document.getElementById('main-heading');
        console.log("getElementById('main-heading'):", headingElement); // Output: <h1>...</h1>

        // Example 2: Select the container div. ğŸ“¦
        const containerElement = document.getElementById('container');
        console.log("getElementById('container'):", containerElement); // Output: <div id="container">...</div>


        // ğŸ·ï¸ getElementsByClassName() - Selects all elements with a specific class name. Returns HTMLCollection (live). ğŸ“¦ğŸ“¦ğŸ“¦
        // Example 1: Select all paragraphs with class 'text'. ğŸ“œğŸ“œ
        const paragraphElements = document.getElementsByClassName('text');
        console.log("getElementsByClassName('text'):", paragraphElements); // Output: HTMLCollection [p.text, p.text]
        console.log("paragraphElements[0]:", paragraphElements[0]); // Accessing the first paragraph
        console.log("paragraphElements[0]:", paragraphElements[1]); // Accessing the first paragraph


        // Example 2: Select list items with class 'item'. ğŸ”¢ğŸ”¢ğŸ”¢
        const itemElements = document.getElementsByClassName('item');
        console.log("getElementsByClassName('item'):", itemElements); // Output: HTMLCollection [li.item, li.item, li.item]
        console.log("itemElements[1]:", itemElements[1]); // Accessing the second list item


        // <tagName> getElementsByTagName() - Selects all elements with a specific tag name. Returns HTMLCollection (live). <p><p><p> ...
        // Example 1: Select all paragraph elements <p>. ğŸ“œğŸ“œ
        const allParagraphs = document.getElementsByTagName('p');
        console.log("getElementsByTagName('p'):", allParagraphs); // Output: HTMLCollection [p.text, p.text] (in this context)


        // Example 2: Select all list item elements <li>. ğŸ”¢ğŸ”¢ğŸ”¢
        const allListItems = document.getElementsByTagName('li');
        console.log("getElementsByTagName('li'):", allListItems); // Output: HTMLCollection [li.item, li.item, li.item]


        // ğŸ” querySelector() - Selects the FIRST element that matches a CSS selector. Returns a single element or null. ğŸ¥‡
        // Example 1: Select the first paragraph with class 'text' inside '#container'. ğŸ“œ
        const firstParagraph = document.querySelector('#container p.text');
        console.log("querySelector('#container p.text'):", firstParagraph); // Output: <p class="text">...</p>


        // Example 2: Select the first list item with class 'item' inside '#item-list'. ğŸ”¢
        const firstListItem = document.querySelector('#item-list li.item');
        console.log("querySelector('#item-list li.item'):", firstListItem); // Output: <li class="item">...</li>


        // ğŸ” querySelectorAll() - Selects ALL elements that match a CSS selector. Returns NodeList (static). ğŸ“¦ğŸ“¦ğŸ“¦... or ğŸ”¢ğŸ”¢ğŸ”¢...
        // Example 1: Select all paragraphs with class 'text' inside '#container'. ğŸ“œğŸ“œ
        const allContainerParagraphs = document.querySelectorAll('#container p.text');
        console.log("querySelectorAll('#container p.text'):", allContainerParagraphs); // Output: NodeList [p.text, p.text]


        // Example 2: Select all list items with class 'item' inside '#item-list'. ğŸ”¢ğŸ”¢ğŸ”¢
        const allListItemsQuery = document.querySelectorAll('#item-list li.item');
        console.log("querySelectorAll('#item-list li.item'):", allListItemsQuery); // Output: NodeList [li.item, li.item, li.item]


        // ğŸ› ï¸ 3. Modifying HTML Elements ğŸ› ï¸

        // âœï¸ innerHTML - Gets or sets the HTML content of an element (can include HTML tags). âš ï¸ Use with caution for user input (XSS risk).
        // Example 1: Change heading text to include HTML. <b>...</b>
        headingElement.innerHTML = '<b>New Bold Heading!</b> ğŸ”¥';

        // Example 2: Add a list to the container using innerHTML. <ul><li>...</li></ul>
        containerElement.innerHTML = '<ul id="dynamic-list"><li>Item A</li><li>Item B</li></ul>';
        const dynamicList = document.getElementById('dynamic-list'); // Select the newly created list


        // ğŸ“ textContent - Gets or sets the TEXT content of an element (treats content as plain text, safer than innerHTML). âœ…
        // Example 1: Change paragraph text using textContent. ğŸ“œ
        paragraphElements[0].textContent = 'This is the first paragraph with updated text content. ğŸ›¡ï¸';

        // Example 2: Change list item text using textContent. ğŸ”¢
        itemElements[1].textContent = 'Item Two - Text Content Updated! ğŸ›¡ï¸';


        // âš™ï¸ setAttribute(attribute, value) - Sets the value of an attribute on an element.
        // Example 1: Set 'data-status' attribute on the container div. ğŸ“¦
        containerElement.setAttribute('data-status', 'active');
        console.log("containerElement.getAttribute('data-status'):", containerElement.getAttribute('data-status')); // Output: active

        // Example 2: Set 'title' attribute on the heading. ğŸš€
        headingElement.setAttribute('title', 'Main Heading of the Page');
        console.log("headingElement.getAttribute('title'):", headingElement.getAttribute('title')); // Output: Main Heading of the Page


        // ğŸ” getAttribute(attribute) - Gets the value of an attribute on an element.
        // Example 1: Get 'id' attribute of the container div. ğŸ“¦
        const containerId = containerElement.getAttribute('id');
        console.log("containerElement.getAttribute('id'):", containerId); // Output: container

        // Example 2: Get 'class' attribute of the first paragraph (returns null if no such attribute directly set). ğŸ“œ
        const firstParagraphClass = paragraphElements[0].getAttribute('class');
        console.log("paragraphElements[0].getAttribute('class'):", firstParagraphClass); // Output: text


        // ğŸ¨ style -  Object to access and modify inline styles of an element.
        // Example 1: Change background color and text color of the styling div. ğŸ¨
        const stylingDiv = document.getElementById('styling-div');
        stylingDiv.style.backgroundColor = 'lightblue';
        stylingDiv.style.color = 'darkblue';
        stylingDiv.style.fontWeight = 'bold';

        // Example 2: Change font size and padding of the heading. ğŸš€
        headingElement.style.fontSize = '2.5em';
        headingElement.style.padding = '15px';
        headingElement.style.borderBottom = '2px solid red';


        // â• 4. Adding and Removing HTML Elements â–

        // ğŸ†• createElement(tagName) - Creates a new HTML element node in memory. Not yet in the DOM. ğŸ“¦
        // Example 1: Create a new paragraph element. ğŸ“œ
        const newParagraphElement = document.createElement('p');
        newParagraphElement.textContent = 'This is a dynamically created paragraph! âœ¨';
        newParagraphElement.classList.add('dynamic-paragraph'); // Add a class for styling later

        // Example 2: Create a new list item element. ğŸ”¢
        const newItemElement = document.createElement('li');
        newItemElement.textContent = 'Dynamically added list item! ğŸŒŸ';
        newItemElement.classList.add('dynamic-item');


        // â• appendChild(node) - Adds a node as the LAST child of a parent element. â¡ï¸
        // Example 1: Append the new paragraph to the container div. ğŸ“¦ğŸ“œ
        containerElement.appendChild(newParagraphElement); // Paragraph added at the end of container

        // Example 2: Append the new list item to the item list ul. ğŸ“ğŸ”¢
        const itemListElement = document.getElementById('item-list');
        itemListElement.appendChild(newItemElement); // List item added at the end of the list


        // â• insertBefore(newNode, referenceNode) - Inserts a node BEFORE a specified reference node. â¬…ï¸
        // Example 1: Insert a new paragraph BEFORE the first existing paragraph in the container. ğŸ“¦ğŸ“œğŸ“œ
        const anotherNewParagraph = document.createElement('p');
        anotherNewParagraph.textContent = 'Paragraph inserted BEFORE the first one! ğŸ’«';
        anotherNewParagraph.classList.add('inserted-paragraph');
        containerElement.insertBefore(anotherNewParagraph, paragraphElements[0]); // Inserted before the first <p>

        // Example 2: Insert a new list item BEFORE the second list item. ğŸ“ğŸ”¢ğŸ”¢
        const anotherNewItem = document.createElement('li');
        anotherNewItem.textContent = 'List item inserted BEFORE the second one! âœ¨';
        anotherNewItem.classList.add('inserted-item');
        itemListElement.insertBefore(anotherNewItem, itemElements[1]); // Inserted before the second <li>


        // â– removeChild(childNode) - Removes a child node from a parent element. âœ‚ï¸ (Need parent to call this on)
        // Example 1: Remove the dynamically created paragraph from the container (remove last child in this case). ğŸ“¦âœ‚ï¸ğŸ“œ
        containerElement.removeChild(newParagraphElement); // Removes the paragraph appended earlier

        // Example 2: Remove the first list item from the item list. ğŸ“âœ‚ï¸ğŸ”¢
        itemListElement.removeChild(itemListElement.firstChild); // Removes the very first list item


        // â– remove() - Removes the element itself from the DOM. âœ‚ï¸ (Call directly on the element to remove itself)
        // Example 1: Remove the styling div. âœ‚ï¸ğŸ¨
        stylingDiv.remove(); // Styling div is now gone! ğŸ‘‹

        // Example 2: Remove the second paragraph element (after first one might have been inserted before). âœ‚ï¸ğŸ“œ
        paragraphElements[1].remove(); // Removes the second paragraph (be mindful of live HTMLCollection indices if elements are added/removed)


        // ğŸ¨ 5. Styling HTML Elements using JavaScript (revisited) ğŸ¨

        // Example 1: Style the dynamically created paragraph using classList and CSS. ğŸ“œğŸ’…
        newParagraphElement.classList.add('styled-paragraph'); // Add a class for styling
        // CSS can be defined in <style> tag in <head> or external CSS file.
        // For brevity, we will just assume a CSS rule exists: .styled-paragraph { color: green; font-style: italic; }

        // Example 2: Style the dynamically added list item inline. ğŸ”¢âœ¨
        anotherNewItem.style.color = 'purple';
        anotherNewItem.style.textDecoration = 'underline';


        // ğŸ‰ DOM Manipulation Mastered! ğŸ‰
        console.log("DOM Manipulation Chapter Completed! You are now a DOM Master! ğŸ“");
    </script>
